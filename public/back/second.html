<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--引入css样式文件-->

    <title>乐淘管理登录页</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<!--//左侧导航区-->
<div class="lt-aside">
    <div class="topbar">
        <h3>ITCAST</h3>
    </div>
    <div class="portrait">
        <img src="images/default.png" alt="">
        <p>管理员</p>
    </div>
    <ul class="menu">
        <li>
            <a href="user.html" class=""><i class="glyphicon glyphicon-user"></i>用户管理</a>

        </li>
        <li>
            <a href="javascript:;" class=""><i class="glyphicon glyphicon-list"></i>分类管理</a>
            <div class="submenu">
                <a href="first.html" class="">一级分类</a>
                <a href="second.html" class="">二级分类</a>
            </div>
        </li>
        <li>
            <a href="product.html" class=""><i class="glyphicon glyphicon-tags"></i>商品管理</a>
        </li>
    </ul>
</div>
<!--右侧内容区-->
<div class="lt-main">
    <!--头部-->
    <div class="main-head clearfix">
        <a href="javascript:;" class="toggle-nav"><span class="glyphicon glyphicon-align-justify pull-left "></span></a>
        <!-- Button trigger modal -->
        <a href="javascript:;" class="loginout" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-log-out pull-right"></span></a>

    </div>
    <div class="main-content">
        <!--面包屑导航-->
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li><a href="#">首页</a></li>
        </ol>
        <!--添加商品按钮  -->
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-add">添加分类</button>
        </div>
        <!--商品列表-->
        <table class="table table-bordered text-center mt">
            <thead>
            <tr>
                <th  width="10%" class="text-center">序号</th>
                <th  width="30%" class="text-center">一级分类名称</th>
                <th  width="30%" class="text-center">二级分类名称</th>
                <th  width="30%" class="text-center">二级分类LOGO</th>
            </tr>
            </thead>
            <tbody>
             <!--挖坑-->
            </tbody>
        </table>
        <!--分页-->
        <div class="page-box text-right">
            <ul id="paginator"></ul>
        </div>
    </div>
    <!--模态框-->
    <!-- Modal -->
    <div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-cancel" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-confirm">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!--添加分类的模态框-->
    <div class="modal fade bs-example-modal-sm" id="add-Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="add-ModalLabel">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form action="" id = "form" method="post" enctype="multipart/form-data">
                        <!--隐藏的输入域 用于发送一级分类的id-->
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="categoryId" id="categoryId">
                        </div>
                        <!-- 下拉菜单 -->
                        <div class="form-group">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default dropdown-toggle btn-list" data-toggle="dropdown" >
                                    <span class="select-text">请选择</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <!--挖坑-->
                                </ul>
                            </div>
                        </div>
                        <!--二级分类名称-->
                        <div class="form-group">
                            <input type="text" class="form-control" id="brandName" name="brandName" placeholder="请输入二级分类名称">
                        </div>
                        <div class="pic-box">
                            <div class="form-group">
                                <button type="button" class="btn btn-default pic-add">上传图片</button>
                            <!--上传图片的标签 正常情况下隐藏-->
                            <div class="form-group">
                                <input type="file" class="form-control" name="pic1" id="brandLogo" data-url="/category/addSecondCategoryPic">
                            </div>
                                <div class="form-group">
                                    <input type="hidden" class="btn btn-default" name="brandLogo" id="brand">
                                </div>
                            <div class="form-group">
                                <img src="images/none.png" alt="">
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-cancel" data-dismiss="modal">取消</button>
                    <button type="submit" form="form" class="btn btn-primary btn-addCategory">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!--引入js文件-->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="js/common.js"></script>
    <script src="js/second.js"></script>
    <!--//二级分类列表的模板引擎-->
    <script type="text/html" id="second-temp">
       {{each rows as value i}}
        <tr>
            <td>{{(page-1)*size+i+1}}</td>
            <td>{{value.categoryName}}</td>
            <td>{{value.brandName}}</td>
            <td><img src="{{value.brandLogo?value.brandLogo:'images/none.png'}}" alt=""></td>
        </tr>
        {{/each}}
    </script>

    <!--//添加分类列表的下拉框的模板引擎-->
    <script type="text/html" id="list-temp">
        {{each rows as value i}}
        <li><a href="javascript:;" data-id="{{value.id}}">{{value.categoryName}}</a></li>
        {{/each}}
    </script>
</html>
